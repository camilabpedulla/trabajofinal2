{% extends 'WebPage/base.html' %}

{% block lista_productos %}

<div>
                
    <form method="get">  
      {{ formulario.as_p }}
      <input type="submit" value="Buscar">
    </form>  

</div>  

{% for producto in productos %}

<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{producto.nombre}}</h5>
                <!-- Product price-->
                {{producto.modelo}}
                ${{producto.precio}}
            </div>
        </p> 
            <a href="{% url 'detalle_producto' producto.id  %}">Ver mas</a> 
            <a href="{% url 'borrar_producto' producto.id  %}">Borrar</a>
            <a href="{% url 'editar_producto' producto.id  %}">Editar</a>

        </p> 

        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            
        </div>
    </div>
</div>

{% endfor %}



<form  method="post" > {% csrf_token %}

    
    <input type="submit" value="Crear">

    <a href="{% url 'carga_productos' %}" role="button" type="submit"> Cargar nuevo producto </a>
    
</form>

</div>

{% endblock lista_productos %}
